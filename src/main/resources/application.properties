# ----------------------------------------------------
# CONFIGURAÇÃO GERAL DO CORE SERVICE
# ----------------------------------------------------
spring.application.name=connect-rh-core
# O Core Service roda na porta 8080
server.port=8080
# ----------------------------------------------------
# 1. SEGURANÇA INTERNA (API Key)
# ----------------------------------------------------
# Chave Secreta para autenticação interna Core <- BFF.
# ESTA CHAVE DEVE SER IDÊNTICA à configurada no BFF para evitar o erro 403.
connectrh.security.internal-api-key=CHAVE_SECRETA_BFF_TO_CORE_12345
# ----------------------------------------------------
# 2. CONFIGURAÇÃO DO BANCO DE DADOS POSTGRESQL (Para Desenvolvimento Local)
# ----------------------------------------------------
# IMPORTANTE: Se o Core Service estiver rodando LOCALMENTE,
# o host deve ser 'localhost' para acessar o container do Docker na porta 5432.
spring.datasource.url=jdbc:postgresql://localhost:5432/connectrh_db
spring.datasource.username=connectrh
spring.datasource.password=connectrh123
spring.datasource.driver-class-name=org.postgresql.Driver
# Configuração JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Codificação UTF-8
spring.mandatory-file-encoding=UTF-8
